<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Dos App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

  </head>
  <body>
   
      
           <div class="container mt-4">
            <h3 class="text-center"> Add Or Edit  tasks to perform</h3>
            <h4 class="text-center"> AllFields are required cannot b empty</h4>
            <form action="index.html" method="POST" id="form">
              <div class="row">
                <div class="col-md-6 mx-auto">
                  <div class="form-group">
                    <label for="Date"><span class="text-danger">*</span>Date</label>
              <input
                type="date"
                class="form-control"
                id="date"
                name="date"
                required
                
              />
            
                  </div>
            
                  <div class="form-group">
                    <label for="title"><span class="text-danger">*</span>Title</label>
                    <input
                      type="text"
                      class="form-control"
                      id="title"
                    required
                    />
                    
                  </div>
                  <div class="form-group">
                    <label for="Description">Description:</label>
                    <textarea class="form-control" id="des" rows="12" required></textarea>
                  </div>
                   <input type="hidden" id="action" value="insert"/>
                  <div class="form-group" >
                    <input type="submit" id="sb" value="Add" class="btn btn-primary mx-auto" />
                  </div>
                </div>
              </div>
            </form>
          </div>

        </div>    
        <!-- Table of todos -->
<div class="container">

    <table class="table table-responsive"id="todo">
        <thead>
            <tr>
        <th>Date</th>
        <th> Task</th>
        <th> Description</th>
        <th> Action </th>
        </tr>
           </thead>
           <tbody id="ddata" >
               <div>

               
            <tr>
                <td> No data found</td>
            </tr>
        </div>
           </tbody>
    </table>
</div>        
        
  </body>
  <script src="app.js">
     
  
  </script>
</html>
